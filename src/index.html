<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Generador Cartas</title>
  </head>
  <body>
    <div id="carta" class="container-fluid text-center">
      <div class="card">
        <span id="top"> </span>
        <span id="medium"> </span>
        <span id="bottom"> </span>
      </div>
      <div>
        <button id="boton" class="btn btn-primary">Random Card</button>
      </div>
      <form id="sizeForm">
        <label for="widthCard" class="labelWidth">Width:</label>
        <input type="range" id="widthCard" min="50" max="700" value="500" />
        <label for="heightCard" class="labelHeight">Height:</label>
        <input type="range" id="heightCard" min="50" max="700" value="500" />
      </form>
      <div>
        <button id="genAuto" class="btn btn-primary mt-4">
          Generate every 1 sec
        </button>
      </div>
      <div>
        <button id="stopGen" class="btn btn-danger mt-4">
          Stop Generate
        </button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
